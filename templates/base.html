<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SEO Keyword Classifier{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#2563eb',
                        'brand-green': '#10b981',
                        'dark-bg': '#1a1a1a',
                        'card-bg': '#2a2a2a',
                        'border-gray': '#404040'
                    }
                }
            }
        }
    </script>
    
    <!-- Chart.js pour les visualisations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }
        .gradient-text {
            background: linear-gradient(90deg, #2563eb, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* Toggle switch styles */
        .toggle-switch {
            position: relative;
            width: 56px;
            height: 32px;
        }
        
        .toggle-switch input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #64748b;
            transition: 0.3s;
            border-radius: 16px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #2563eb;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        /* Small toggle switch styles */
        .toggle-switch-small {
            position: relative;
            width: 40px;
            height: 20px;
        }
        
        .toggle-switch-small input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider-small {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #64748b;
            transition: 0.3s;
            border-radius: 10px;
        }
        
        .toggle-slider-small:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider-small {
            background-color: #eab308;
        }
        
        input:checked + .toggle-slider-small:before {
            transform: translateX(20px);
        }
        
        /* Multi-cluster badge animations */
        .multi-cluster-badge {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="h-full text-white">
    
    <!-- Navigation -->
    <nav class="bg-dark-bg border-b border-border-gray">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="https://agence-slashr.fr/wp-content/uploads/2023/10/slashr-logo-white.svg" alt="Slashr Logo" width="40" height="40" class="mr-3">
                        <h1 class="text-xl font-bold gradient-text">SEO Keyword Classifier</h1>
                    </div>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{{ root_path }}/" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-card-bg transition-colors">
                            <i class="fas fa-home mr-2"></i>Accueil
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-400">
                        <i class="fas fa-tools mr-1"></i>
                        <a href="https://outils.agence-slashr.fr">Nos outils</a>
                    </span>
                    <span class="ml-4 text-sm text-gray-400">
                        <i class="fas fa-building mr-1"></i>
                        <a href="https://agence-slashr.fr/seo/">Agence SEO à Lille</a>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark-bg border-t border-border-gray mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-400 text-sm">
                <p>&copy; 2025 SEO Keyword Classifier. Développé avec ❤️ par l'agence Slashr.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts globaux -->
    <script>
        // Configuration du préfixe de chemin
        window.ROOT_PATH = '{{ root_path }}';
        
        // Fonction utilitaire pour construire les URLs
        function buildUrl(path) {
            // Assure-toi que le chemin commence par /
            if (!path.startsWith('/')) {
                path = '/' + path;
            }
            return window.ROOT_PATH + path;
        }
        
        // Utilitaires JavaScript globaux
        
        // Format des nombres
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        // Format des pourcentages
        function formatPercent(num) {
            return num.toFixed(1) + '%';
        }
        
        // Notifications
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-opacity duration-300 ${
                type === 'success' ? 'bg-green-600' : 
                type === 'error' ? 'bg-red-600' : 
                'bg-blue-600'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // API helper
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
